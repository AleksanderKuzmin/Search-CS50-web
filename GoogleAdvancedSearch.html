<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Advanced Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  </head>
  <body>
    <div>
      <a href="GoogleSearch.html">Back to Google Search</a>
    </div>
    <div>
      <form id=advance action="https://www.google.com/advanced_search">
        <fieldset>
          <legend>Google Advanced Search</legend>
          <label for="as_q">All these words: | Type the important words:  tricolor rat terrier |</label>
          <input type="text" class="control" id="as_q" name="as_q">
          <br>
          <label for="as_epq">This exact word or phrase: | Put exact words in quotes:  "rat terrier" |</label>
          <input type="text" class="control" id="as_epq" name="as_epq">
          <br>
          <label for="as_oq">Any of these words: | Type OR between all the words you want:  miniature OR standard |</label>
          <input type="text" class="control" id="as_oq" name="as_oq">
          <br>
          <label for="as_eq">None of these words: | Put a minus sign just before words you don't want:  -rodent, -"Jack Russell" |</label>
          <input type="text" class="control" id="as_eq" name="as_eq">
          <br>
          <button class="submit-button" type="submit" id="Advanced Search">Advanced Search</button>
        </fieldset>
      </form>
    </div>
    <footer>
      <p class="footer">Copyright &copy;2021. Created by Alex Kzmn.</p>
    </footer>
  </body>
</html>
