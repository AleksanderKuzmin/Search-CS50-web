<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Advanced Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  </head>
  <body>
    <div>
      <a href="GoogleSearch.html">Back to Google Search</a>
    </div>
    <div>
      <form action="https://www.google.com/advanced_search">
        <fieldset>
          <legend>Google Advanced Search</legend>
          <label for="as_q">all these words:</label>
          <input type="text" class="control" id="as_q" name="as_q">
          <br>
          <label for="as_epq">this exact word or phrase:</label>
          <input type="text" class="control" id="as_epq" name="as_epq">
          <br>
          <label for="as_oq">any of these words:</label>
          <input type="text" class="control" id="as_oq" name="as_oq">
          <br>
          <label for="as_eq">none of these words:</label>
          <input type="text" class="control" id="as_eq" name="as_eq">
          <br>
          <button class="submit-button" type="submit" id="Advanced Search">Advanced Search</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
