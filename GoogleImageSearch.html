<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Image Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  </head>
  <body>
    <div>
      <a href="GoogleSearch.html" id="BackToSearch">Back to Google Search</a>
    </div>
    <div class="center-container">
      <form action="https://www.google.com/search">
        <input id="searchInput" type="text" name="q">
        <br>
        <input type="hidden" name="source" value="lnms">
        <input type="hidden" name="tbm" value="isch">
        <input class="submit-button" id="isgs" type="submit" value="Image Search">
      </form>
    </div>
    <footer>
      <p class="footer">Copyright &copy;2021. Created by Alex Kzmn | alex.kuzminn@gmail.com</p>
    </footer>
  </body>
</html>
