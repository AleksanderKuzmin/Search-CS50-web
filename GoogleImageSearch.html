<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Image Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html">Back to Google Search</a>
      </div>
    </header>
    <div class="form-container">
      <center>
        <form action="https://www.google.com/search">
          <input id="searchInput" type="text" name="q">
          <br>
          <input type="hidden" name="source" value="lnms">
          <input type="hidden" name="tbm" value="isch">
          <input class="submit-button" type="submit" value="Image Search">
        </form>
      </center>
    </div>
    <footer>
      <p>Copyright &copy;2021. Created by Alex Kuzmin.</p>
    </footer>
  </body>
</html>
